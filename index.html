<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Clock Angle</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <canvas id="clockCanvas" width="500" height="500"></canvas>
    <div class="controls">
      <input type="number" id="hourInput" placeholder="Enter hours">
      <input type="number" id="minuteInput" placeholder="Enter minutes">
      <button onclick="drawClock()">Draw Clock</button>
      <p id="angleDisplay">Angle: N/A degrees</p>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
